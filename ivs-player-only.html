<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVS Player</title>
  
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .video-js {
      width: 90vw;
      height: 50vw;
      max-width: 1200px;
      max-height: 675px;
    }
  </style>
</head>

<body>
  <video-js
    id="ivs-player"
    class="vjs-default-skin"
    controls
    preload="auto"
  >
  </video-js>

  <!-- Video.js JavaScript -->
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <!-- Amazon IVS Player Tech for Video.js -->
  <script src="https://player.live-video.net/1.41.0/amazon-ivs-videojs-tech.min.js"></script>

  <script>
    // Register Amazon IVS tech
    registerIVSTech(videojs);

    // Initialize IVS Player
    var ivsPlayer = videojs("ivs-player", {
      techOrder: ["AmazonIVS"]
    }, () => {
      // Set the IVS stream URL
      ivsPlayer.src("https://e759d28da8d9.ap-northeast-1.playback.live-video.net/api/video/v1/ap-northeast-1.648078772342.channel.sC3cxpRBqR1t.m3u8");
    });
  </script>
</body>
</html>
